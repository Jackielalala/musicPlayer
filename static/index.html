<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel='stylesheet' href='/a.css'>
</head>
<body>
    <div class="background">
        <div class="box">
            <div class="play">
                <div class="info">
                    <h3 class="title">music title</h3>
                    <p class="singer">music singer</p>
                    <div class="btn">
                            <a class='back' href="#"><i class="fas fa-step-backward"></i></a>
                            <a class='musicplay' href="#"><i class="fas fa-pause"></i></a>
                            <a class='forward' href="#"><i class="fas fa-step-forward"></i></a>
                        </div>
                </div>
            
                <div class="bar">
                    <div class="progressall"></div>                         
                    <div class="progressnow"></div>
                    <div class="time">0:00</div>      
                </div>
                

           </div>
           <ul class="musiclist">
                <li><a href="#">music1</a></li>
                <li><a href="#">music2</a></li>
                <li><a href="#">music3</a></li>
            </ul>


        </div>

    </div>
    <script src='/index.js'></script>
</body>

</html>
